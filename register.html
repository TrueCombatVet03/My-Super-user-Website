<body>
    <div class="banner">
    <header class="container">
        <h1 class="display-1" >My super users web site!</h1>
    </div>
        <main>
            <h2 class="display-2">Register a user:</h2>
            <div class="labels" id="label">
                <!--email,password,first name, last name, age,address,numner,payment,color-->
                <div>
                    <label>Email</label>
                    <input type="Email" id="txtEmail">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="txtPassword">
                </div>
                <div>
                    <label>First Name</label>
                    <input type="text" id="txtFirst">
                </div>
                <div>
                    <label>last Name</label>
                    <input type="text" id="txtLast">
                </div>
                <div>
                    <label>Age</label>
                    <input type="number" id="txtAge">
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" id="txtAddress">
                </div>
                <div>
                    <label>Phone number</label>
                    <input type="tel" id="txtPhone">
                </div>
                <div>
                    <label>Payment</label>
                    <select id="selPayment">
                        <option value="paypal">PayPal</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit card</option>
                    </select>
                </div>
                <div>
                    <label>Color</label>
                    <input type="color" id="txtColor">
                </div>
                <button id="btnRegister" class="btn btn-primary">Register</button>
                <p>
                    <input id="button2" type="button" value="Click to clear "/></p>
            </div>
        </main>
